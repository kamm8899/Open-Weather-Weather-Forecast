<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>
  
  <main class>
    <div class="row">
    <div class="col-3 col-md-4 px-2 flex-column p-3">
      <div class="card bg-transparent border-primary border-4">
        <h3 class="card-header text-uppercase bg-primary">Search for City</h3>
        <form id="user-form" class="card-body row flex-column">
          <!--New-->
          <div>
          <input name="citySearch" id="cityName" type="search" autofocus="true" class="form-input" />
          <button type="submit" class="btn bg-transparent border-primary border-3">Search</button>
          </div>
        </form>
      </div>
        <!--Moved the savedCities up Doesnt work--> 
        <!--dont need this<div class="col-12 col-md-4" id="savedCities"></div>-->
        <div id="city-container" class="list-group"></div>
       </div>
      <section class="col-8 mt-1 flex-column p-3 hidden" id="currentCity">
        <div class="row p-3 d-flex flex-column border border-primary border-4" id= "weatherContainer">
        <h1 id="cityHeading"><span id="date"></span></h1>
        <div id="imgIcon"></div>
        <div  id="temp"></div>
        <div id="humidity"></div>
        <div id="pressureId"></div>
        <div id="windSpeed"></div>
      </div>
      <div class ="row p-3 d-flex flex-column">
        <h2 class="forecast">5-Day Forecast <span id="fiveDayForecast"></span></h2>
        <div class="col-lg-12 p-2 d-flex hidden" id="currentForecast">
      <!--<div id="row mt-2" hidden="true" class="list-group" col-md-8 p-2 d-flex hidden>-->

      </div>
    </div>
      </div>
        </section>
    
  </div>
    </main>
  

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
